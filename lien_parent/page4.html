	   function calculer(nb1, operateur, nb2) { //calculatrice
	     let resultat ;
         switch (operateur) {
		   case "+":
		     resultat = nb1 + nb2;
			 break ;
           case "-":
             resultat = nb1 - nb2;
			 break;
           case "*":
             resultat = nb1 * nb2;
			 break;
           case "/":
             resultat = nb1 / nb2;
             break;		
		 }
        return resultat;		
	  }
	   document.write(calculer(4, "+", 6));
	   document.write(calculer(4, "-", 6));
	   document.write(calculer(2, "*", 0));
	   document.write(calculer(12, "/", 0));
	  </script>
	  <script>
	    // Nombre de voyelles

        function  compterVoyelles ( mot ) {
          const nbVoyelles = 0 ;
            for ( const  lettre of mot) {
            const  lettreMin  =  lettre . toLowerCase ();
              if (lettreMin ===  " a "  || lettreMin ===  " e "  || lettreMin ===  " i "  || lettreMin ===  " o "  || lettreMin ===  " u "  || lettreMin ===  " y " ) {
                nbVoyelles++ ;
              }
            }
            return nbVoyelles;
        }

        document.write( compterVoyelles ( " RadAr " )); // 2
        document.write( compterVoyelles ( " Tic et Tac " )); // 3
        document.write( compterVoyelles ( " Oasis Oasis Oh " )); // 7
		
		   
	  </script>
